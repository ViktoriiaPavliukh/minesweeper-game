<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/normalize.css">
     <link rel="stylesheet" href="styles/css/style.css">
    <title>Shelter</title>
</head>
<body>
    <div class="background">
        <header class="header">
            <div class="container">
                <div class="header__navigation">
                    <div class="header__logo">
                        <span class="header__logo-title">Cozy House</span>
                        <span class="header__logo-subtitle">Shelter for pets in Boston</span>
                    </div>
                    <nav class="nav">
                        <a class="nav__item nav__item--active">About the shelter</a>
                        <a class="nav__item nav__item--pets">Our pets</a>
                        <a class="nav__item nav__item--help">Help the shelter</a>
                        <a class="nav__item nav__item--contacts">Contacts</a>
                    </nav>
                </div>
            </div>  
        </header>
        <div class="container">
            <section class="offer">   
                <div class="offer__text">
                    <h1>Not only people need a house</h1>
                    <p>We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                    <button>Make a friend</button>
                </div>
                <!-- <div class="offer__image"></div> -->
                <img class="offer__image" src="images/start-screen-puppy.svg" alt="puppy">
            </section>    
        </div>
    </div>   
</body>
</html>
